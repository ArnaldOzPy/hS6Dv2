<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HyperStorage6D</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"],
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    input[type="file"] {
      background-color: #fff;
      color: #000;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
      border-radius: 5px;
      border: none;
      resize: vertical;
      background-color: #1e272e;
      color: #dcdde1;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      button, input[type="file"] {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>HyperStorage6D Compressor</h1>
  </header>
  <main>
    <div class="controls">
      <input type="file" id="fileInput" />
      <button id="compressBtn">Comprimir</button>
      <button id="decompressBtn">Descomprimir</button>
    </div>
    <textarea id="resultText" placeholder="Resultado aquÃ­..."></textarea>
  </main>
  <script type="module" src="index-main.js"></script>
</body>
</html>
