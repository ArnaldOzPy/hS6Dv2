  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h1 {

    .section {

      border-radius: 8px;
      padding: 20px;

    }

      cursor: pointer;
      font-weight: bold;
    }
    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .progress-bar {
      height: 20px;
      background-color: #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background-color: #17a2b8;
      width: 0%;
      transition: width 0.3s ease;
    }
    .result, .result-decompress {
      margin-top: 15px;
      font-size: 0.95em;
      color: #333;
    }
    .download-btn {
      margin-top: 10px;
      display: none;
      background-color: #ffc107;
      color: #000;
    }
  </style>
</head>
