<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HyperStorage6D v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 HyperStorage6D v2</h1>
    
    <div class="section">
      <h2>🗜️ Comprimir Archivo</h2>
      <input type="file" id="fileInput">
      <button id="compressBtn">Comprimir</button>
      <div class="progress">
        <div class="progress-bar" id="compressProgress"></div>
      </div>
      <div class="stats">
        <div>Tamaño original: <span id="originalSize">-</span></div>
        <div>Tamaño comprimido: <span id="compressedSize">-</span></div>
        <div>Ratio: <span id="compressionRatio">-</span></div>
      </div>
      <a id="downloadCompressed" class="download-link">Descargar .hs6d</a>
    </div>

    <div class="section">
      <h2>📂 Descomprimir Archivo</h2>
      <input type="file" id="decompressInput" accept=".hs6d">
      <button id="decompressBtn">Descomprimir</button>
      <div class="progress">
        <div class="progress-bar" id="decompressProgress"></div>
      </div>
      <div class="stats">
        <div>Tamaño comprimido: <span id="inputCompressedSize">-</span></div>
        <div>Tamaño descomprimido: <span id="decompressedSize">-</span></div>
      </div>
      <a id="downloadDecompressed" class="download-link">Descargar original</a>
    </div>
  </div>

  <script type="module" src="index-main.js"></script>
</body>
</html>
